<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Doubt-Solving</title>
    <link rel="stylesheet" href="./food.css">
</head>
<body>
    <header>
        <h1>Student Doubt-Solving Platform</h1>
    </header>

    <section id="questionForm">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <br>
            <label for="name">Your Name:<span>*</span></label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Your Email:<span>*</span></label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="subjectSelect">Select a Subject:<span>*</span></label>
            <select id="subjectSelect" name="Subject"  required>
                <option value="" disabled selected>Select a Subject</option>
                <option value="CSE101">CSE101(Computer Programming)</option>
                <option value="CHE110">CHE110(Environmental Studies)</option>
                <option value="CSE121">CSE121(Orientation To Computing-2)</option>
                <option value="CSE320">CSE320(Software Engineering)</option>
                <option value="ECE249">ECE249(Basic EEE)</option>
                <option value="ECE279">ECE279(Basic EEE Lab)</option>
                <option value="INT306">INT306(Database Management System)</option>
                <option value="MTH401">MTH401(Discrete Maths )</option>
                <option value="PEL121">PEL121(Communication Skills-1)</option>
            </select>
            <br>
            <br>
            <label for="question">Your Question:<span>*</span></label>
            <textarea id="question" name="question" rows="4" required></textarea>
            <br
            
            <br>
            <button type="button" onclick="submitQuestion()">Submit Question</button>
            <br>
        </form>
    </section>

    <section id="teacherResponses">
        <h2>Teacher Responses</h2>
        <ul id="responseList"></ul>
    </section>

    <script src="./food.js"></script>
</body>
</html>
